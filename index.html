<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

  <div id="contener">
    <div id="card">
      <div id="upper_card">
        <div id="card_hover">
          <img src="./images/icon-view.svg" alt="all_seein_eye" >
        </div>
      </div>
      <div id="lower_card">
        <span class="nft_tag">Equilibrium #3429</span>
      
        <span class="nft_text"> Our Equilibrium collection promotes balance and calm.</span>
      
        <div id="nft_data">
          <span class="nft_info nft_price">
            <img src="./images/icon-ethereum.svg" alt="eth"/> 0.041 ETH</span> 
          <span class="nft_info nft_time">
            <img src="./images/icon-clock.svg" alt="time"/>3 days left</span>           
        </div>
        
        <div id="nft_footer">
          <div class="avatar"></div>
          Creation of <span class="name"> Jules Wyvern</span>
        </div>
        
      </div>
    </div>
  </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
